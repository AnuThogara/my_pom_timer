<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pom Timer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Total Work & Break Time - Start -->
    <div class="row">
        <div class="col-md-7 col-md-offset-2">
            <h3 class="worklabel">
            <label>Set Work Time : </label><input id=inputworktime value="2"/>
            <br>
            <label>Set Break Time :</label><input id=inputbreaktime value="1"/>
            </h3>
        </div>
    </div>
    <!-- Total Work & Break Time - End -->
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-md-offset-2">
                <h1 id="timer">
                  <span id="minutes">00</span>:<span id="seconds">00</span>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-7 col-md-offset-2">
                <button class="btn btn-success btn-block" id="start">Start</button>
                <button class="btn btn-primary btn-block" id="break">Break</button>
                <button class="btn btn-primary btn-block" id="reset">Reset</button>
                <button class="btn btn-primary btn-block" id="progress">Progress</button>
                <button class="btn btn-primary btn-block" id="resetprogress">Reset Progress</button>
            </div>
        </div>
    </div>
    <!-- Total Work & Break Time - Start -->
    <div class="row" id=divprogress>
        <div class="col-md-7 col-md-offset-2">
            <h3 class="worklabel">
          <label>Total Work Time : </label><span id="worktime">00</span>
          <label>Total Break Time : </label><span id="breaktime">00</span>
          </h3>
        </div>
    </div>
    <div class="row" id=divarray>
    </div>
    <!-- Total Work & Break Time - End -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
